<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ana Menü</title>
  <style>
    body {
      background: linear-gradient(135deg, #4b6cb7, #182848);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      color: black;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    
    #profilpicture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin-top: 30px;
    }
    #profilpicture:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255,255,255,0.5);
    }

    h1 {
      margin: 20px 0 10px 0;
      color: white;
    }

    /* Ödev listesi */
    #odev-container {
      width: 90%;
      max-width: 500px;
      height: 50vh;
      overflow-y: auto;
      background: rgba(255,255,255,0.15);
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      backdrop-filter: blur(4px);
    }
    #odev-container::-webkit-scrollbar {
      width: 8px;
    }
    #odev-container::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.4);
      border-radius: 4px;
    }

    .odev-kutu {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 10px;
      padding: 15px;
      font-size: 18px;
      text-align: center;
      color: #222;
    }

    /* Sol üstteki menü butonu */
    #menu-button {
      position: fixed;
      top: 15px;
      left: 15px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: white;
      color: #182848;
      font-size: 24px;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: background 0.3s;
      z-index: 1000;
    }
    #menu-button:hover {
      background-color: #ddd;
    }

    /* Sol taraftan kayan menü */
    #side-menu {
      position: fixed;
      top: 0;
      left: -150px; 
      width: 150px;
      height: 100vh;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(6px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      transition: left 0.3s ease;
      z-index: 999;
    }
    #side-menu.show {
      left: 0; 
    }

    .menu-circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid white;
      transition: transform 0.2s ease;
    }
    .menu-circle:hover {
      transform: scale(1.1);
    }

    .green { background-color: #4CAF50; } /* odevler*/
    .blue { background-color: #2196F3; } /*chat*/
    .gray { background-color: #777; } /*karar vermedim*/

  </style>
</head>

<body>
  <button id="menu-button">☰</button>

  <div id="side-menu">
    <a href="odevler.html"><div class="menu-circle green"></div></a>
    <a href="sohbet.html"><div class="menu-circle blue"></div></a>
    <div class="menu-circle gray"></div>
  </div>

  <a href="profilyonetim.html" id="profile-link">
    <img id="profilpicture" src="" alt="Profil Resmi">
  </a>

  <h1 id="loggedacc">Hesap:</h1>
  <div id="odev-container"></div>

  <script type="module">
    const menuBtn = document.getElementById("menu-button");
    const sideMenu = document.getElementById("side-menu");

    menuBtn.addEventListener("click", () => {
      sideMenu.classList.toggle("show");
    });

    if (sessionStorage.getItem("hesap") == null) {
      window.location.replace("index.html")
    }
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"; 

    const firebaseConfig = {
      apiKey: "AIzaSyDPV6XkrS1QUkrozT1r5t0Vgk7MIc_vYAc",
      authDomain: "hesaplar-e49af.firebaseapp.com",
      databaseURL: "https://hesaplar-e49af-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "hesaplar-e49af",
      storageBucket: "hesaplar-e49af.firebasestorage.app",
      messagingSenderId: "265572909649",
      appId: "1:265572909649:web:2a5f5fe0d4d86da57d6e70",
      measurementId: "G-XLL1L4FP5B"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

  
    const snapshot = await get(ref(db, "odevler"));
    const parcalar = JSON.stringify(snapshot);
    let parantessiz = parcalar.replaceAll("{", "").replaceAll("}", "");

    const tam = parantessiz.split(",");
    const odevContainer = document.getElementById("odev-container");

    for (let odev of tam) {
      const bolenler = odev.split(":");
      
      const dersodevi = bolenler[0].replaceAll('"', "");
      const sayfalar = bolenler[2].replaceAll('"', "");
      const yazankisi = bolenler[3].replaceAll('"', "");
      const gonderilmetarihi = bolenler[4].replaceAll('"', "");

      const kutu = document.createElement("div");
      kutu.className = "odev-kutu";
      console.log(bolenler[1].replaceAll('"',""))
      if (bolenler[1].replaceAll('"',"") == "odev" ) {
        kutu.innerText = dersodevi + ": " + sayfalar + " -" + yazankisi + "\n" + gonderilmetarihi
        kutu.style.background = "white"
      }else  if (bolenler[1].replaceAll('"',"") == "duyuru" ) {
        kutu.innerText = "Duyuru: " + sayfalar + " -" + yazankisi + "\n" + gonderilmetarihi
        kutu.style.background = "gray"
      }
      
      odevContainer.appendChild(kutu);
    }
    try{ 
      const kullanicibilgileri = await get(ref(db, sessionStorage.getItem("hesap")));
      document.getElementById("loggedacc").innerHTML = sessionStorage.getItem("hesap");
      document.getElementById("profilpicture").src = kullanicibilgileri.val().profilePhoto
    }catch {
      window.location.replace("index.html")
    }
  </script>
</body>
