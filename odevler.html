<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ana Menü</title>
  <style>
    body {
      background: linear-gradient(135deg, #4b6cb7, #182848);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      color: black;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #profilpicture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin-top: 30px;
    }
    #profilpicture:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255,255,255,0.5);
    }

    h1 {
      margin: 20px 0 10px 0;
      color: white;
    }

    #odev-container {
      width: 90%;
      max-width: 500px;
      height: 50vh;
      overflow-y: auto;
      background: rgba(255,255,255,0.15);
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      backdrop-filter: blur(4px);
    }
    #odev-container::-webkit-scrollbar {
      width: 8px;
    }
    #odev-container::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.4);
      border-radius: 4px;
    }

    .odev-kutu {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 10px;
      padding: 15px;
      font-size: 18px;
      text-align: center;
      color: #222;
    }

    #menu-button {
      position: fixed;
      top: 15px;
      left: 15px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: white;
      color: #182848;
      font-size: 24px;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: background 0.3s;
      z-index: 1000;
    }
    #user-button {
      position: fixed;
      top: 15px;
      right: 15px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: white;
      color: #182848;
      font-size: 24px;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: background 0.3s;
      z-index: 1000;
    }
    #menu-button:hover {
      background-color: #ddd;
    }
    #user-button:hover {
      background-color: #ddd;
    }

    #side-menu {
      position: fixed;
      top: 0;
      left: -150px; 
      width: 150px;
      height: 100vh;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(6px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      transition: left 0.3s ease;
      z-index: 999;
    }
    #side-menu.show {
      left: 0; 
    }

    #side-menu2 {
      position: fixed;
      top: 0;
      right: -150px; 
      width: 150px;
      height: 100vh;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(6px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      transition: right 0.3s ease;
      z-index: 999;
    }
    #side-menu2.show {
      right: 0; 
    }

    .menu-circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid white;
      transition: transform 0.2s ease;
    }
    .menu-circle:hover {
      transform: scale(1.1);
    }

    .green { background-color: #4CAF50; }
    .blue { background-color: #2196F3; }
    .gray { background-color: #777; }

  </style>
</head>

<body>
  <button id="menu-button">☰</button>
  <button id="user-button">/</button>

  <div id="side-menu">
    <a href="odevler.html"><div class="menu-circle green">odevler</div></a>
    <a href="sohbet.html"><div class="menu-circle blue">sohbet</div></a>
    <a href="adminpanel.html"><div id="adminpanelbuton" class="menu-circle gray">sohbet</div></a>
  </div>

  <div id="side-menu2"></div>

  <a href="profilyonetim.html" id="profile-link">
    <img id="profilpicture" src="" alt="Profil Resmi">
  </a>

  <h1 id="loggedacc">Hesap:</h1>
  <div id="odev-container"></div>

  <script type="module">
    const menuBtn = document.getElementById("menu-button");
    const playerBtn = document.getElementById("user-button");
    const sideMenu = document.getElementById("side-menu");
    const sideMenu2 = document.getElementById("side-menu2");

    menuBtn.addEventListener("click", () => {
      sideMenu.classList.toggle("show");
    });

    playerBtn.addEventListener("click", () => {
      sideMenu2.classList.toggle("show");
    });

    if (sessionStorage.getItem("hesap") == null) {
      window.location.replace("index.html");
    }

    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDPV6XkrS1QUkrozT1r5t0Vgk7MIc_vYAc",
      authDomain: "hesaplar-e49af.firebaseapp.com",
      databaseURL: "https://hesaplar-e49af-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "hesaplar-e49af",
      storageBucket: "hesaplar-e49af.firebasestorage.app",
      messagingSenderId: "265572909649",
      appId: "1:265572909649:web:2a5f5fe0d4d86da57d6e70",
      measurementId: "G-XLL1L4FP5B"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // ÖDEVLERİ YÜKLEME
    const snapshot = await get(ref(db, "odevler"));
    const parcalar = JSON.stringify(snapshot);
    let parantessiz = parcalar.replaceAll("{", "").replaceAll("}", "");
    const tam = parantessiz.split(",");
    const odevContainer = document.getElementById("odev-container");

    

    for (let odev of tam) {
      const bolenler = odev.split(":");
      const dersodevi = bolenler[0].replaceAll('"', "");
      const sayfalar = bolenler[2].replaceAll('"', "");
      const yazankisi = bolenler[3].replaceAll('"', "");
      const gonderilmetarihi = bolenler[4].replaceAll('"', "");

      const kutu = document.createElement("div");
      kutu.className = "odev-kutu";
      //console.log(bolenler[1].replaceAll('"', ""))
      if (bolenler[1].replaceAll('"', "") == "odev" || (bolenler[1].replaceAll('"', "") == "\\odev")) {
        kutu.innerText = `${dersodevi}: ${sayfalar} - ${yazankisi}\n${gonderilmetarihi}`;
        kutu.style.background = "white";
      } else if (bolenler[1].replaceAll('"', "") == "duyuru") {
        kutu.innerText = `Duyuru: ${sayfalar} - ${yazankisi}\n${gonderilmetarihi}`;
        kutu.style.background = "gray";
      }

      odevContainer.appendChild(kutu);
    }

    // KULLANICI BİLGİLERİ
    try {
      const kullanicibilgileri = await get(ref(db, sessionStorage.getItem("hesap")));
      document.getElementById("loggedacc").innerHTML = sessionStorage.getItem("hesap");
      document.getElementById("profilpicture").src = kullanicibilgileri.val().profilePhoto;

      if (kullanicibilgileri.val().yetki == "kurucu" || kullanicibilgileri.val().yetki == "Yönetici") {
        console.log(1)
        //document.getElementById("adminpanelbuton").style.display = "hidden";
      }else {
        console.log(0)
        document.getElementById("adminpanelbuton").style.opacity = "0";
      }
    } catch {
    }
    

    // TÜM KULLANICILARI AL VE SAĞ MENÜYE EKLE
    let tumelemanlar = await get(ref(db));
    tumelemanlar = tumelemanlar.val();
    const sideMenu2Container = document.getElementById("side-menu2");

    sideMenu2Container.style.overflowY = "auto";
    sideMenu2Container.style.flexDirection = "column";
    sideMenu2Container.style.padding = "20px";
    sideMenu2Container.style.gap = "10px";

    const style = document.createElement("style");
    style.innerHTML = `
      .user-box {
        width: 100%;
        background: rgba(255,255,255,0.2);
        border: 1px solid rgba(255,255,255,0.4);
        border-radius: 8px;
        padding: 10px;
        text-align: left;
        color: white;
        font-weight: bold;
        transition: transform 0.2s ease, background 0.2s ease;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .user-box:hover {
        transform: scale(1.05);
        background: rgba(255,255,255,0.3);
      }
      .user-pic {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        object-fit: cover;
        border: 1px solid rgba(255,255,255,0.6);
      }
    `;
    document.head.appendChild(style);

    for (let key in tumelemanlar) {
      if (key === "odevler") continue;
      if (key != "chat" && key != "adminus") {
        const userBox = document.createElement("div");
        userBox.className = "user-box";

        const userImg = document.createElement("img");
        userImg.className = "user-pic";
        let __kullanici = await get(ref(db, key));
        userImg.src = __kullanici.val().profilePhoto

        const userName = document.createElement("span");
        userName.textContent = key + "\n -" + __kullanici.val().yetki;

        userBox.appendChild(userImg);
        userBox.appendChild(userName);
        sideMenu2Container.appendChild(userBox);
      }
    }
  </script>
</body>
</html>
