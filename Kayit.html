<head>
  <title>Kayıt Ol</title>
  <style>
    body {
      background: linear-gradient(135deg, #4b6cb7, #182848);
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #Kayitol {
      text-align: center;
      font-size: 32px;
      margin-bottom: 50px;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px 60px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      text-align: center;
    }

    label {
      font-size: 20px;
      display: block;
      margin-bottom: 10px;
      text-align: left;
    }

    #username {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      outline: none;
      margin-bottom: 20px;
    }
    #password {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      outline: none;
      margin-bottom: 20px;
    }

    #username:focus {
      box-shadow: 0 0 10px #4b6cb7;
    }

    button {
      background-color: #4b6cb7;
      border: none;
      padding: 15px 30px;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #3a56a0;
    }
    #anamenu {
      color: cyan;
    }
  </style>
</head>
<body>
  <h1 id="Kayitol">Devam Etmek İçin Hesap Oluşturun</h1>

  <div class="form-container">
    <label for="username">Kullanıcı Adı:</label>
    <input id="username" type="text" placeholder="Kullanıcı adınızı girin...">

    <label for="password">Şifre:</label>
    <input id="password" type="password" placeholder="Şifrenizi girin...">
    
    <button onclick="signin()">Kayıt Ol</button>
    <a id="anamenu" href="girisyap.html">Giriş yap</a>
    
  </div>
  <script type="module">
    
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"; 

  const firebaseConfig = {
    apiKey: "AIzaSyDPV6XkrS1QUkrozT1r5t0Vgk7MIc_vYAc",
    authDomain: "hesaplar-e49af.firebaseapp.com",
    databaseURL: "https://hesaplar-e49af-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "hesaplar-e49af",
    storageBucket: "hesaplar-e49af.firebasestorage.app",
    messagingSenderId: "265572909649",
    appId: "1:265572909649:web:2a5f5fe0d4d86da57d6e70",
    measurementId: "G-XLL1L4FP5B"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  async function signin() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!username || !password) {
      alert("İstenilen yerleri doldurunuz!");
      return;
    }

    const snapshot = await get(ref(db, username));
    if (snapshot.exists()) {
      alert("Kullanıcı adı zaten alınmış!");
    } else {
      await set(ref(db, username), password);
      sessionStorage.setItem("hesap",username)
      window.location.replace("anamenu.html")
    }
  }

  window.signin = signin;
</script>
</body>
