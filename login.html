<body>
    <textarea id="textkutusu"></textarea>
    <button onclick=kaydet()> KAYDET </button>
    <script>
        function kaydet() {
            document.cookie = document.getElementById("textkutusu").innerText
        }
        function getcookie(searchfor) {
            let cookies = document.cookie.split(";");
            for (let cookie in cookies) {
                let [key,value] = cookie.split("=")
                if (key == searchfor) {
                    return value
                }
            }
            return "Hiçbieşy yoktu"
        }
        document.getElementById("textkutusu").innerText = getcookie("text")
        
    </script>
</body>
