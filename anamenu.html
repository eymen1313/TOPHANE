  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"; 

  const firebaseConfig = {
    apiKey: "AIzaSyDPV6XkrS1QUkrozT1r5t0Vgk7MIc_vYAc",
    authDomain: "hesaplar-e49af.firebaseapp.com",
    databaseURL: "https://hesaplar-e49af-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "hesaplar-e49af",

    appId: "1:265572909649:web:2a5f5fe0d4d86da57d6e70",
    measurementId: "G-XLL1L4FP5B"
  };
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // kaydet: 
  // await set(ref(db, username), password);

  // bul 
  // const snapshot = await get(ref(db, username));
  const snapshot = await get(ref(db, "odevler"));
  const parcalar = JSON.stringify(snapshot)

  let parantessiz = parcalar.replaceAll("{","")
  parantessiz = parantessiz.replaceAll("}","")
  
  let program = []
  const tam = parantessiz.split(",")
  for (let odev of tam ) {
    //console.log(odev)
    const bolenler = odev.split(":");
    const dersodevi = bolenler[0].replaceAll('"',"")
    const sayfalar = bolenler[1].replaceAll('"',"")
    //program.push(dersodev + ":" + sayfalar + ":" + sontarih)
    const container = document.createElement("div");
    container.style.width = "100%";
    container.style.display = "flex";
    container.style.flexDirection = "column";
    container.style.alignItems = "center";
    container.style.marginTop = "20px"; 
    document.body.appendChild(container);

    const kutu = document.createElement("div");
    kutu.style.width = "90%";
    kutu.style.maxWidth = "500px";
    kutu.style.background = "#fff";
    kutu.style.borderRadius = "10px";
    kutu.style.boxShadow = "0 2px 8px rgba(0,0,0,0.1)";
    kutu.style.marginBottom = "15px";
    kutu.style.padding = "20px";
    kutu.innerText = dersodevi + ": " + sayfalar
    kutu.style.fontSize = "20px"
    container.appendChild(kutu);
  }
  


  document.getElementById("loggedacc").innerHTML = sessionStorage.getItem("hesap") + " Olarak Giriş Yapıldı"
</script>
